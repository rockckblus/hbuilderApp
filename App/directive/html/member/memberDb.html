<div>
    <h1>post测试{{post}}</h1>
    <div>memberDbTest--count<span style="color: red;font-size: 20px" class="ml20" >{{count}}</span></div>
    <div class="clearThis"><h1>list</h1></div>
    <div class="clearThis mt20 line" style="background-color: #f4f4f4" ng-repeat="vo in list">
        area -- <span style="color: red">{{vo.area}}</span>
        city -- <span style="color: red">{{vo.city}}</span>
        id-- <span style="color: red">{{vo.id}}</span>
        workName -- <span style="color: red">{{vo.worker_name}}</span>
        workTel -- <span style="color: red">{{vo.worker_tel}}</span>
        workType -- <span style="color: red">{{vo.worker_tel}}</span>
    </div>
</div>
