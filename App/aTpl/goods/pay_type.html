<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>支付方式</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../../Public/css/mui.min.css">
		<link rel="stylesheet" href="../../../Public/css/component.css" />
		<link rel="stylesheet" href="../../../Public/css/common.css" />
		<link rel="stylesheet" href="../../../Public/css/accessorial_service.css" />
		<link rel="stylesheet" type="text/css" href="../css/swiper/swiper.3.2.0.min.css" />
	</head>

	<body ng-controller="bodyAll">
		<topnav></topnav>
		<div class="mui-content fh" ng-controller="payTypeCtrl" style="background: #F2EEEB">  
			<div id="content">
				<div class="mui-content accessorial_service">
					<div class="r_service_panel" role="panel">
						<div class="r_singleline_container" role="container" ng-if="sel_pay_type==1">
							<strong class="l darkgray"></i>&nbsp;&nbsp;担保支付</strong>
							<strong class="r"><i id="ck_danbao" class="r_icon_checkbox" role="icon"></i></strong>
							<div></div>
						</div>
						<div class="r_singleline_container" role="container" >
							<strong class="l darkgray">&nbsp;&nbsp;每周结算</strong>
							<strong class="r"><i id="ck_zhoujie" class="r_icon_checkbox" role="icon"></i></strong>
							<div></div>
							<div style="clear: both;height: 0;"></div>
						</div>
						<div class="r_singleline_container" role="container">
							<strong class="l darkgray">&nbsp;&nbsp;现场结算</strong>
							<strong class="r"><i id="ck_xianchang" class="r_icon_checkbox" role="icon"></i></strong>
							<div></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

	<script src="../../../Public/js/mui.min.js"></script>
	<script src="../../../Public/js/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../Public/js/sea.js" type="text/javascript" charset="utf-8"></script>

	<script type="text/javascript" charset="utf-8">
		mui.init();
	</script>

	<script>
		seajs.config({
			debug: false
		});
		mui.plusReady(function() {
			seajs.use(["../../controller/public/seaMain.js", '../../controller/goods/pay_type.js'], function() {
				angular.element(document).ready(function() {
					angular.bootstrap(window.document, ["city"]); //启动angular
				})
			});
		});
	</script>
  

</html>
